<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-row">
        <img class="image-logo" src="assets/logo.png" alt="">
        <h1 class="first-header">Whatsapp Web</h1>
    </div>
    <div class="second-row">
        <div>
            <div>
                <h2>To use Whatsapp on your computer:</h2>
                <ol>
                    <li>Open Whatsapp on your phone.</li>
                    <li>Tap MENU <img src="assets/dots.png" alt="">or SETTINGS<img src="assets/settings.png" alt=""> and
                        select Whatsapp web</li>
                    <li>Point your phone to this screen to capture the code</li>
                </ol>
                <a href="https://faq.whatsapp.com/general/download-and-installation/how-to-log-in-or-out?lang=en">Need help to get started?</a>
            </div>
            <div>
                <img src="assets/qr.png" alt="CLICK TO RELOAD QR CODE">
                <input type="checkbox" >Keep me Signed in
            </div>
        </div>
    </div>
</body>
